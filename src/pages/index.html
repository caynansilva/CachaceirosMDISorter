<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MDI Cachaceiros Sorter</title>
  <link rel="icon" type="image/png" href="src/img/npSharp.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
  <header>
    <nav class="navbar navbar-light bg-dark text-light">
      <div class="container d-flex justify-content-center align-items-center">
        <a class="navbar-brand text-light" href="#">
          <img src="../img/WOW_logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
          MDI Cachaceiros Sorter
        </a>
      </div>
    </nav>
  </header>
  <div class="container text-center">
    <div class="divider d-flex align-items-center my-2"></div>
    <form>
      <div class="divider d-flex align-items-center my-2"></div>
      <div class="row">
        <div class="col">
          <img src="../img/cachaça.png" height="275" width="275" alt="">
        </div>
      </div>
      <div class="divider d-flex align-items-center my-2"></div>
      <div class="row">
        <div class="col">
          <!-- <label class="fw-bold" for="exampleFormControlTextarea1">Times Disponiveis</label>
          <textarea class="form-control" id="availableTimes" rows="3"></textarea> -->
        </div>
      </div>
      <div class="row g-3 align-items-center bd-example-snippet bd-code-snippet">
        <div class="col">
          <label class="fw-bold" for="nome">Cachaceiro:</label>
          <input type="text" class="form-control" id="nomeCachaceiro" placeholder="Nome do Cachaceiro" aria-label="Nome do Cachaceiro"
            aria-describedby="basic-addon2">
        </div>
      </div>
      <div class="divider d-flex align-items-center my-2"></div>
      <div class="row">
        <div class="col">
          <button type="submit" class="btn btn-danger" onclick="sortearPlayer()">Sortear o Cachaceiro!</button>
        </div>
      </div>
    </form>
  </div>
  <div class="divider d-flex align-items-center my-2"></div>
  <div class="container text-center">
    <form>
      <div class="row h-100">
        <div class="col">
          <label class="fw-bold" for="exampleFormControlTextarea1">Time A</label>
          <textarea class="form-control" id="timeA" rows="3"></textarea>
        </div>
        <div class="col">
          <label class="fw-bold" for="exampleFormControlTextarea1">Time B</label>
          <textarea class="form-control" id="timeB" rows="3"></textarea>
        </div>
        <div class="col">
          <label class="fw-bold" for="exampleFormControlTextarea1">Time C</label>
          <textarea class="form-control" id="timeC" rows="3"></textarea>
        </div>
        <div class="col">
          <label class="fw-bold" for="exampleFormControlTextarea1">Time D</label>
          <textarea class="form-control" id="timeD" rows="3"></textarea>
        </div>
      </div>
    </form>
  </div>
  <footer class="fixed-bottom d-flex flex-wrap justify-content-center align-items-center py-3 my-4 border-top bg-dark">
    <span class="mb-3 mb-md-0 text-muted">© 2023 Cachaceiros Wipados</span>
  </footer>
  <script src="../js/scripts.js"></script>
  <script src="dist/bundle.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
